<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./scripts/calculator-logic.js" defer></script>
</head>
<body>
    <header class="header"><h1 class="title">My Calculator</h1></header>
    <div class="calculator">
        <div class="screen">
            <span class="intermidiate-screen"></span>
            <span class="main-screen">0</span>
        </div>
        <div class="buttons-grid">
            <div class="button-row">
                <button class="clear-button">AC</button>
                <button class="undo-button">UNDO</button>
                <button class="sign-button">+/-</button>
                <button class="operation-button multiply-button">x</button>
            </div>
            <div class="button-row">
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="operation-button subtract-button">-</button>
            </div>
            <div class="button-row">
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="operation-button add-button">+</button>
            </div>
            <div class="button-row">
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="operation-button divide-button">รท</button>
            </div>
            <div class="button-row">
                <button class="decimal-point-button">.</button>
                <button class="number-button">0</button>
                <button class="pow-button">x<sup>y</sup></button>
                <button class="equal-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
